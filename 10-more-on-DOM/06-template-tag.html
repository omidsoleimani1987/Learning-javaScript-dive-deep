<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <style>
      #container {
        border: 2px grey solid;
        padding: 10px;
        margin: 15px;
      }
      h1 {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <!-- 
    The <template> tag is used as a container to hold some HTML content hidden from the user when the page loads.

    The content inside <template> can be rendered later with a JavaScript.

    You can use the <template> tag if you have some HTML code you want to use over and over again, but not until you ask for it. To do this without the <template> tag, you have to create the HTML code with JavaScript to prevent the browser from rendering the code.
    -->
    <template id="one">
      <div id="container">
        <h1>using html template tag</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem,
          officiis.
        </p>
      </div>
    </template>
    <button id="btn">click more than once</button>
    <div id="myDiv"></div>
    <script>
      const btn = document.getElementById('btn');
      btn.addEventListener('click', () => {
        // how to work with templates:
        const myTemplate = document.getElementById('one');

        // create a Node base on the content of the template:
        const templateElementBody = document.importNode(
          myTemplate.content,
          true
        );

        // adding the new element to the target parent which we want
        const div = document.getElementById('myDiv');
        div.append(templateElementBody);
      });
    </script>
  </body>
</html>
