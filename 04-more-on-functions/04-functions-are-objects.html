<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sayHi() {
        console.log('hi there');
      }

      console.log(typeof sayHi); // output : function

      console.log(sayHi);
      /* output : 
        Æ’ sayHi() {
                console.log('hi there');
            }
        */

      console.dir(sayHi);
      // we see that the functions are objects
    </script>
  </head>
  <body></body>
</html>
